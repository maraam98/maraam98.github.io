<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form id="survey-form">
      <h1 id="title">Survey form
    </h1>
    <p id="description">Thank you for taking the time to help us
    </p>
      <fieldset>
        <label id="name-label">Name
        <input id="name" type="text" required placeholder="Enter your name">
        </label>
        <label id="email-label">Email
        <input id="email" type="email" required placeholder="Enter your Email">
        </label>
        <label id="pronouns">Pronouns<br>
       <div class="centered"><input type="checkbox" value="she-her">She/Her
        <input type="checkbox" value="they-them">They/them
       <input type="checkbox" value="he-him">He/him</div>
        </label><br>
        <label id="number-label">Age (optional)
        <input id="number" type="number" min="10" max="120" placeholder="Age">
        </label>
        <label id="subject">Which option best describes your current role?
        <select id="dropdown" required>
          <option>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select><br class="separador">
        </label>
        <label id="preference">Would you recommend to a friend?<br>
       <div class="centered">
        <label class="inline"><input name="preference" type="radio" value="email" checked> Definitely</label>
        <label class="inline"><input type="radio" value="phone" name="preference"> Maybe</label>
         <label class="inline"><input type="radio" value="phone" name="preference"> Not sure</label></div><br>
        </label>
        <label id="comment">Any comments or suggestions?<br>
        <textarea id="comment" type="textarea" required placeholder="Enter your comment here..."></textarea><br>
         </label>
        <button id="submit" type="submit">Submit
        </button>
      </fieldset>
    </form>
  </body>
</html>
